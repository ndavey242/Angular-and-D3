<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         body { font-family: Arial; }
      </style>
   </head>

   <body>
      <div id = "svgcontainer"></div>
      <script>
        var svg = d3.select("#svgcontainer").append("svg").attr("width",1000).attr("height",1000);
        svg.append("rect").attr("x",525).attr("y",200).attr("width",400).attr("height",200).attr("fill","black");
        d3.select("rect").transition().style("fill","limegreen").attr("width",200).duration(2000);
      </script>
   </body>
</html>
